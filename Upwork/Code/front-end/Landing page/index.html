<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Everything - Area</title>
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Advanced Background Elements -->
    <div class="bg-elements">
        <div class="gradient-orb"></div>
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <!-- Enhanced Header -->
    <header class="header" id="header">
        <div class="logo">Area</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#specifications">Specifications</a></li>
                <li><a href="#how-to">How-to</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <button class="cta-button">Learn More →</button>
    </header>

    <!-- Enhanced Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Browse <span>everything</span>.</h1>
            
            <div class="laptop-container">
                <div class="laptop-mockup">
                    <div class="laptop-screen">
                        <div class="region-selector">All Regions (33) ↓</div>
                        <div class="screen-content">
                            <div class="screen-header">
                                <div class="screen-title">
                                    Reports <span class="breadcrumb-arrow">→</span> Overview
                                </div>
                            </div>
                            
                            <div class="stats-section">
                                <div class="main-stat" id="mainStat">78%</div>
                                <div class="stat-label">Efficiency Improvements</div>
                                
                                <div class="years-row">
                                    <span class="year">2021</span>
                                    <span class="year">2022</span>
                                    <span class="year">2023</span>
                                    <span class="year">2024</span>
                                </div>
                                
                                <div class="chart-area">
                                    <div class="chart-line"></div>
                                    <div class="chart-dots">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
